<div>
    <!-- Sidebar for larger screens -->
    <div class="hidden md:flex md:w-64 md:h-full md:bg-gray-800 md:text-white">
      <div class="flex flex-col w-full h-full">
        <div class="flex items-center justify-center p-4 bg-gray-900">
          <h2 class="text-2xl font-bold text-white">Khushboo</h2>
        </div>
        <ul class="flex flex-col space-y-4 p-6">
          <li>
            <a href="#home" class="text-white hover:text-gray-400">Home</a>
          </li>
          <li>
            <a href="#about" class="text-white hover:text-gray-400">About</a>
          </li>
          <li>
            <a href="#projects" class="text-white hover:text-gray-400">Projects</a>
          </li>
          <li>
            <a href="#contact" class="text-white hover:text-gray-400">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  
    <!-- Mobile sidebar with toggle -->
    <div class="md:hidden">
      <button (click)="toggleSidebar()" class="text-white p-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns:xlink="http://www.w3.org/1999/xlink">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
  
      <div [ngClass]="{'block': sidebarOpen, 'hidden': !sidebarOpen}" class="absolute left-0 top-0 w-64 h-full bg-gray-800 text-white transition-all duration-300 ease-in-out z-50">
        <ul class="flex flex-col space-y-4 p-6">
          <li>
            <a href="#home" class="text-white hover:text-gray-400">Home</a>
          </li>
          <li>
            <a href="#about" class="text-white hover:text-gray-400">About</a>
          </li>
          <li>
            <a href="#projects" class="text-white hover:text-gray-400">Projects</a>
          </li>
          <li>
            <a href="#contact" class="text-white hover:text-gray-400">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
