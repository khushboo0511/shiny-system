<p>
    Counter value: {{counterValue()}}
</p>

<div class="flex flex-col items-center text-blue-900">
    <button class="bg-green-300 p-1 w-[150px] text-center m-1" (click)="increment()">Increment</button>
    <button class="bg-yellow-300 p-1 w-[150px] text-center m-1" (click)="decrement()">Decrement</button>
    <button class="bg-red-300 p-1 w-[150px] text-center m-1" (click)="reset()">Reset</button>
</div>
